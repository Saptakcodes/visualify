<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login_style.css">
    <!-- <script src="script1.js"></script> -->
    <title>Sign Up</title>
</head>
<body>
    <form action="index.html" method="post" enctype="multipart/form-data">
    <div class="login-container">
        <h1 class="h1login"><u>Sign up</u></h1>
        
            <div class="input-box">
                <input type="text" placeholder="Username" required minlength="4">
                <i class='bx bxs-user-pin'></i>
            </div>
        
        
            <div class="input-box">
                <input type="email" placeholder="Email Id" required minlength="4">
                <i class='bx bxs-user'></i>
            </div>
        
        
            <div class="input-box">
                <input type="password" placeholder="Password" required maxlength="25" minlength="4">
                <i class='bx bxs-lock-alt'></i>
            </div>
        <form>
            <div class="remember-forgot">
            <label><input type="checkbox">
                Remember Me?
                <a href="comp_login.html">Log in instead</a>
            </label>
        </div>
        <button class="login-btn" type="submit">
            Sign up
        </button>

        <div class="register-link">
            <p>Already have an Account?<a href="comp_login.html" class="switch-login">Sign in</a>
            </p>
        </div>
        </form>
    </div>
</body>
</html>
